<ion-header>
  <ion-navbar>
    <ion-title>Description</ion-title>
    <ion-buttons ion-button start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,portrait,landscape"></ion-icon>
        <ion-icon name="md-close" hideWhen="android,windows,portrait,landscape"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  *ngIf="film">
    <ion-list style="padding-top: 60px">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{film.Poster}}">
        </ion-thumbnail>
        <h2>{{film.Title}}</h2>
        <p>{{film.Director}} â€¢ {{film.Year}}</p>
      </ion-item>

      <ion-item>
        Rated
        <ion-note item-end>
          {{film.Rated}}
        </ion-note>
      </ion-item>

      <ion-item>
        Released
        <ion-note item-end>
          {{film.Released}}
        </ion-note>
      </ion-item>

      <ion-item>
        Country
        <ion-note item-end>
          {{film.Country}}
        </ion-note>
      </ion-item>

      <ion-item>
        Production
        <ion-note item-end>
          {{film.Production}}
        </ion-note>
      </ion-item>
    </ion-list>
  <ion-card>
    <ion-card-header>
      Plot
    </ion-card-header>
    <ion-card-content>
      {{film.Plot}}
    </ion-card-content>
  </ion-card>
</ion-content>
